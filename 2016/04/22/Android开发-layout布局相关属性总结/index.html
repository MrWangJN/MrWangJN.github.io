ass="keyword">android:keepScreenOn </span>- 设置屏幕常亮</span><br><span class="line"><span class="keyword">android:duplicateParentState </span>- 是否从父容器中获取绘图状态(光标,按下等)</span><br><span class="line"><span class="keyword">android:soundEffectsEnabled </span>- 点击或触摸是否有声音效果</span><br><span class="line"><span class="keyword">android:hapticFeedbackEnabled </span>- 设置触感反馈</span><br></pre></td></tr></table></figure>
